<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ESTILOS -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portafolio - Fatima Rocio Pablete</title>

  <body>
    <!-- alt shift a (para comentar) -->

    <!-- Layout principal -->
    <div class="layout">
      <!-- Barra lateral (info usuario) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- informacion general -->

          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/default-user2.jpg"
                class="user-info__image"
                alt="foto de perfil"

            </div>

            <h2 class="user-info__name">Fátima Pablete</h2>
            <h4 class="user-info__job">Desarrolladora Web</h4>
          </div>

          <!-- Menú de navegación -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre mí</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="estudios.html" class="menu__link ">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Estudios</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portafolio.html" class="menu__link menu__link--active">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="blog.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-scroll"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="contacto.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Links o redes sociales -->

          
          <div class="user-info__links">

            <ul class="links__social">

                <li class="social__option">
                    <a href="https://www.linkedin.com/in/fatima-pablete/" class="social__link" target="_blank">
                        <i class="social__icon fa-brands fa-linkedin"></i>
                    </a>
                </li>

                
                <li class="social__option">
                    <a href="https://github.com/pabletefatimarocio" target="_blank" class="social__link">
                        <i class="social__icon fa-brands fa-github"></i>
                    </a>
                </li>

                
                <li class="social__option">
                    <a href="https://www.instagram.com/r_p.r.f/?hl=es-es" class="social__link" target="_blank">
                        <i class="social__icon fa-brands fa-instagram"></i>
                    </a>
                </li>

            </ul>

        </div>

          <!-- Boton de curriculum -->

          <div class="user-info__buttoms">
            <a href="https://drive.google.com/file/d/1OMiRbpKphkEv9p--meqkSpLYJ37DM3us/view?usp=drive_link" target="_blank" class="user-info__btn">Descargar CV</a>
          </div>

          <!-- Footer -->

          <footer class="user-info__footer">&copy 2024 Fatima Pablete</footer>
        </section>
      </aside>

      <!-- Contenido principal -->
      <main class="layout__content">
        <section class="content__page content__portfolio">
          <header class="portfolio__header">
            <h2 class="portfolio__title">
              Portafolio<span class="title__color">.</span>
